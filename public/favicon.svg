<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Casino chip design with burgundy and gold theme -->
  <defs>
    <radialGradient id="chipGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#d1243f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b1538;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="centerGradient" cx="50%" cy="50%" r="40%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffcd0d;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Main chip circle -->
  <circle cx="16" cy="16" r="15" fill="url(#chipGradient)" stroke="#6b1229" stroke-width="1"/>
  
  <!-- Inner decorative rings -->
  <circle cx="16" cy="16" r="12" fill="none" stroke="#ffd700" stroke-width="0.5" opacity="0.8"/>
  <circle cx="16" cy="16" r="9" fill="none" stroke="#ffffff" stroke-width="0.3" opacity="0.6"/>
  
  <!-- Center golden circle -->
  <circle cx="16" cy="16" r="6" fill="url(#centerGradient)"/>
  
  <!-- Casino symbol in center -->
  <text x="16" y="20" text-anchor="middle" font-family="serif" font-size="8" font-weight="bold" fill="#8b1538">$</text>
  
  <!-- Decorative dots around edge -->
  <circle cx="16" cy="4" r="1" fill="#ffd700"/>
  <circle cx="28" cy="16" r="1" fill="#ffd700"/>
  <circle cx="16" cy="28" r="1" fill="#ffd700"/>
  <circle cx="4" cy="16" r="1" fill="#ffd700"/>
</svg>