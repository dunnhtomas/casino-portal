<svg xmlns="http://www.w3.org/2000/svg" width="400" height="200" viewBox="0 0 400 200">
  <defs>
    <linearGradient id="casinoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3c72;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2a5298;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3c72;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffed4e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#casinoGradient)" rx="10" ry="10"/>
  
  <!-- Decorative border -->
  <rect x="5" y="5" width="390" height="190" fill="none" stroke="url(#goldGradient)" stroke-width="2" rx="8" ry="8"/>
  
  <!-- Casino chips -->
  <circle cx="80" cy="60" r="25" fill="url(#goldGradient)" opacity="0.8"/>
  <circle cx="80" cy="60" r="20" fill="none" stroke="#ffffff" stroke-width="2"/>
  <circle cx="80" cy="60" r="15" fill="none" stroke="#ffffff" stroke-width="1"/>
  <text x="80" y="66" text-anchor="middle" fill="#1e3c72" font-family="Arial, sans-serif" font-size="12" font-weight="bold">100</text>
  
  <circle cx="320" cy="140" r="25" fill="#ff6b6b" opacity="0.8"/>
  <circle cx="320" cy="140" r="20" fill="none" stroke="#ffffff" stroke-width="2"/>
  <circle cx="320" cy="140" r="15" fill="none" stroke="#ffffff" stroke-width="1"/>
  <text x="320" y="146" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">50</text>
  
  <!-- Playing cards -->
  <g transform="translate(140, 40)">
    <rect x="0" y="0" width="30" height="42" fill="#ffffff" rx="3" ry="3"/>
    <rect x="2" y="2" width="26" height="38" fill="none" stroke="#1e3c72" stroke-width="1" rx="2" ry="2"/>
    <text x="15" y="15" text-anchor="middle" fill="#ff0000" font-family="Arial, sans-serif" font-size="10" font-weight="bold">A</text>
    <text x="15" y="32" text-anchor="middle" fill="#ff0000" font-family="Arial, sans-serif" font-size="14">♥</text>
  </g>
  
  <g transform="translate(175, 45) rotate(10)">
    <rect x="0" y="0" width="30" height="42" fill="#ffffff" rx="3" ry="3"/>
    <rect x="2" y="2" width="26" height="38" fill="none" stroke="#1e3c72" stroke-width="1" rx="2" ry="2"/>
    <text x="15" y="15" text-anchor="middle" fill="#000000" font-family="Arial, sans-serif" font-size="10" font-weight="bold">K</text>
    <text x="15" y="32" text-anchor="middle" fill="#000000" font-family="Arial, sans-serif" font-size="14">♠</text>
  </g>
  
  <!-- Dice -->
  <g transform="translate(260, 50)">
    <rect x="0" y="0" width="20" height="20" fill="#ffffff" rx="2" ry="2"/>
    <rect x="1" y="1" width="18" height="18" fill="none" stroke="#1e3c72" stroke-width="1" rx="1" ry="1"/>
    <circle cx="6" cy="6" r="1.5" fill="#1e3c72"/>
    <circle cx="14" cy="14" r="1.5" fill="#1e3c72"/>
    <circle cx="6" cy="14" r="1.5" fill="#1e3c72"/>
    <circle cx="14" cy="6" r="1.5" fill="#1e3c72"/>
    <circle cx="10" cy="10" r="1.5" fill="#1e3c72"/>
  </g>
  
  <g transform="translate(285, 55) rotate(15)">
    <rect x="0" y="0" width="18" height="18" fill="#ffffff" rx="2" ry="2"/>
    <rect x="1" y="1" width="16" height="16" fill="none" stroke="#1e3c72" stroke-width="1" rx="1" ry="1"/>
    <circle cx="5" cy="5" r="1.5" fill="#1e3c72"/>
    <circle cx="13" cy="13" r="1.5" fill="#1e3c72"/>
    <circle cx="9" cy="9" r="1.5" fill="#1e3c72"/>
  </g>
  
  <!-- Main text -->
  <text x="200" y="110" text-anchor="middle" fill="url(#goldGradient)" font-family="Arial, sans-serif" font-size="24" font-weight="bold">CASINO</text>
  <text x="200" y="135" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" opacity="0.9">Premium Gaming Experience</text>
  
  <!-- Stars decoration -->
  <g transform="translate(60, 120)">
    <polygon points="8,2 10,6 14,6 11,9 12,13 8,11 4,13 5,9 2,6 6,6" fill="url(#goldGradient)" opacity="0.7"/>
  </g>
  <g transform="translate(340, 30)">
    <polygon points="6,1 7,4 10,4 8,6 9,9 6,8 3,9 4,6 2,4 5,4" fill="url(#goldGradient)" opacity="0.7"/>
  </g>
  <g transform="translate(30, 170)">
    <polygon points="5,1 6,3 8,3 7,5 8,7 5,6 2,7 3,5 2,3 4,3" fill="url(#goldGradient)" opacity="0.7"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="150" r="3" fill="url(#goldGradient)" opacity="0.6"/>
  <circle cx="350" cy="170" r="3" fill="url(#goldGradient)" opacity="0.6"/>
  <circle cx="370" cy="80" r="2" fill="#ffffff" opacity="0.4"/>
  <circle cx="25" cy="40" r="2" fill="#ffffff" opacity="0.4"/>
</svg>