server {
  listen 80;
  server_name localhost;
  root /usr/share/nginx/html;
  index index.html;

  # Serve static files directly
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Handle favicon requests specifically
  location /favicon.ico {
    try_files $uri /favicon.ico;
    expires 7d;
    add_header Cache-Control "public, max-age=604800";
  }

  location /favicon.svg {
    try_files $uri /favicon.svg;
    expires 7d;
    add_header Cache-Control "public, max-age=604800";
  }

  # Reverse proxy API endpoints to backend service
  location /api/ {
    proxy_pass http://127.0.0.1:4000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Cache and compression for static assets
  location ~* \.(?:js|css|json|png|jpg|jpeg|webp|avif|svg|ico)$ {
    expires 30d;
    add_header Cache-Control "public, max-age=2592000, immutable";
    try_files $uri $uri/ =404;
  }

  # ===== SECURITY HEADERS (Updated 2025-11-26) =====
  # Critical security headers for production audit compliance

  # HSTS - Force HTTPS (CRITICAL)
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

  # Content Security Policy (CRITICAL)
  add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://www.google-analytics.com https://cdn.jsdelivr.net https://static.cloudflareinsights.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https: http:; font-src 'self' https://fonts.gstatic.com data:; connect-src 'self' https://www.google-analytics.com https://analytics.google.com; frame-src 'self' https:; frame-ancestors 'self';" always;

  # Referrer Policy (MEDIUM)
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;

  # Permissions Policy (MEDIUM)
  add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), payment=(), usb=()" always;

  # Existing headers (keep)
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-XSS-Protection "1; mode=block" always;

  # Hide nginx version
  server_tokens off;

  # Brotli & gzip should be enabled in main nginx.conf or via modules
  # Use certbot to obtain TLS certs (see deploy README)
}
