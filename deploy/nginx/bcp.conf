server {
  listen 80;
  server_name localhost;
  root /usr/share/nginx/html;
  index index.html;

  # Serve static files directly
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Reverse proxy API endpoints to backend service
  location /api/ {
    proxy_pass http://127.0.0.1:4000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Cache and compression for static assets
  location ~* \.(?:js|css|json|png|jpg|jpeg|webp|avif|svg|ico)$ {
    expires 30d;
    add_header Cache-Control "public, max-age=2592000, immutable";
    try_files $uri $uri/ =404;
  }

  # Security headers
  add_header X-Content-Type-Options nosniff;
  add_header X-Frame-Options SAMEORIGIN;
  add_header Referrer-Policy no-referrer-when-downgrade;
  add_header Permissions-Policy "geolocation=()";

  # Brotli & gzip should be enabled in main nginx.conf or via modules
  # Use certbot to obtain TLS certs (see deploy README)
}
